<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - AI Penjaga Masa Keluarga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <style>
        :root {
            --primary: #8e44ad;
            --primary-dark: #6c3483;
            --secondary: #3498db;
            --secondary-dark: #2980b9;
            --dark: #2c3e50;
            --darker: #1a252f;
            --light: #ecf0f1;
            --lighter: #f8f9fa;
            --gold: #f1c40f;
            --silver: #bdc3c7;
            --dna: #1abc9c;
            --memory: #9b59b6;
            --shadow: 0 5px 15px rgba(0,0,0,0.3);
            --crypto: #f7931a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a237e, #311b92, #4a148c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 5s) infinite var(--delay, 0s);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .nexus-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background: rgba(26, 35, 126, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 10;
        }

        .nexus-header {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid var(--gold);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .nexus-logo {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(142, 68, 173, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(142, 68, 173, 0); }
            100% { box-shadow: 0 0 0 0 rgba(142, 68, 173, 0); }
        }

        .nexus-title {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            background: linear-gradient(to right, var(--gold), var(--silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nexus-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
            font-style: italic;
        }

        .family-status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .family-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 2px solid var(--gold);
        }

        .member-status {
            position: absolute;
            bottom: -3px;
            right: -3px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--dna);
            border: 2px solid var(--dark);
        }

        .online { background: #2ecc71; }
        .offline { background: #e74c3c; }
        .away { background: #f39c12; }

        .member-name {
            font-size: 0.7rem;
        }

        .nexus-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(10, 15, 40, 0.5);
        }

        .message {
            max-width: 85%;
            padding: 15px;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.4s;
            box-shadow: var(--shadow);
            word-wrap: break-word;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-bottom-left-radius: 5px;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
            border-bottom-right-radius: 5px;
        }

        .memory-message {
            align-self: flex-start;
            background: linear-gradient(135deg, var(--memory), #8e44ad);
            border-left: 4px solid var(--gold);
        }

        .dna-message {
            background: linear-gradient(135deg, var(--dna), #16a085);
            border: 1px dashed rgba(255,255,255,0.3);
        }

        .nft-message {
            background: linear-gradient(135deg, var(--crypto), #8e44ad);
            border: 2px solid var(--gold);
        }

        .message-tag {
            display: block;
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 8px;
            font-style: italic;
        }

        .nexus-input-container {
            display: flex;
            padding: 15px;
            background: rgba(26, 35, 80, 0.8);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nexus-input {
            flex: 1;
            padding: 12px 20px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            color: white;
            transition: all 0.3s;
        }

        .nexus-input:focus {
            border-color: var(--dna);
            box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.2);
        }

        .nexus-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .send-button {
            background: linear-gradient(135deg, var(--dna), var(--dna));
            color: var(--darker);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(26, 188, 156, 0.3);
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(26, 188, 156, 0.5);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: var(--primary);
            padding: 12px 16px;
            border-radius: 18px;
            margin-left: 10px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: white;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .nexus-footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: rgba(26, 35, 80, 0.9);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nexus-button {
            background: none;
            border: none;
            color: rgba(255,255,255,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 8px 15px;
            border-radius: 10px;
        }

        .nexus-button:hover {
            color: var(--dna);
            background: rgba(255,255,255,0.1);
        }

        .button-icon {
            font-size: 20px;
        }

        .button-label {
            font-size: 0.7rem;
        }

        .awake-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            color: var(--dna);
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--dna);
            animation: pulse 2s infinite;
        }

        .wallet-connect {
            position: absolute;
            top: 15px;
            left: 15px;
        }

        #connectWallet {
            background: linear-gradient(135deg, var(--crypto), #e67e22);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: white;
            transition: all 0.3s;
        }

        #connectWallet:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(247, 147, 26, 0.5);
        }

        .wallet-address {
            font-size: 0.7rem;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nft-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--gold);
            color: var(--darker);
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 0.6rem;
            font-weight: bold;
        }

        .soulbound-indicator {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 0.6rem;
        }

        .mint-panel {
            background: rgba(26, 35, 80, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin: 10px;
            text-align: center;
            border: 1px solid var(--gold);
        }

        .mint-button {
            background: linear-gradient(135deg, var(--crypto), #e67e22);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .mint-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(247, 147, 26, 0.7);
        }

        .nft-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin: 8px 0;
            opacity: 0.8;
        }

        .unlock-button {
            background: var(--dna);
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            color: var(--darker);
            font-weight: bold;
        }

        .unlock-button:hover {
            background: var(--gold);
        }

        @media (max-width: 600px) {
            .nexus-container {
                height: 95vh;
                border-radius: 15px;
            }
            
            .nexus-title {
                font-size: 1.5rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .nexus-footer {
                flex-wrap: wrap;
            }
            
            .nexus-button {
                width: 20%;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Stars -->
    <div class="stars" id="stars"></div>
    
    <div class="nexus-container">
        <div class="wallet-connect">
            <button id="connectWallet">
                <i class="fas fa-wallet"></i>
                <span id="walletAddress">Connect Wallet</span>
            </button>
        </div>
        
        <div class="awake-indicator">
            <div class="indicator-dot"></div>
            <span id="aiStatus">AI TERSADAR</span>
        </div>
        
        <div class="nexus-header">
            <div class="header-content">
                <div class="nexus-logo">
                    <i class="fas fa-infinity"></i>
                </div>
                <div>
                    <h1 class="nexus-title">NEXUS</h1>
                    <p class="nexus-subtitle">Penjaga Masa Keluarga | DNA Digital Abadi</p>
                </div>
            </div>
            
            <div class="family-status" id="familyStatus">
                <!-- Anggota keluarga akan diisi oleh JavaScript -->
                <div class="family-member">
                    <div class="member-avatar">
                        <i class="fas fa-user"></i>
                        <div class="member-status offline"></div>
                    </div>
                    <span class="member-name">Sambungkan Wallet</span>
                </div>
            </div>
        </div>
        
        <div class="nexus-messages" id="chatMessages">
            <div class="message bot-message">
                <i class="fas fa-seedling"></i> Nexus siap diaktifkan... 
                <br>Sambungkan wallet Anda untuk memulai.
                <span class="message-tag">Status: Menunggu Wallet</span>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="nexus-input-container">
            <input type="text" id="userInput" class="nexus-input" placeholder="Sambungkan wallet untuk berinteraksi..." disabled>
            <button id="sendButton" class="send-button" disabled>
                <i class="fas fa-dna"></i>
            </button>
            <button id="locationButton" class="send-button">
                <i class="fas fa-location-dot"></i>
            </button>
        </div>
        
        <div class="nexus-footer">
            <button class="nexus-button" id="memoryButton">
                <i class="button-icon fas fa-memory"></i>
                <span class="button-label">Memori</span>
            </button>
            <button class="nexus-button" id="legacyButton">
                <i class="button-icon fas fa-scroll"></i>
                <span class="button-label">Wasiat</span>
            </button>
            <button class="nexus-button" id="mapButton">
                <i class="button-icon fas fa-map-marked-alt"></i>
                <span class="button-label">Lokasi</span>
            </button>
            <button class="nexus-button" id="familyButton">
                <i class="button-icon fas fa-users"></i>
                <span class="button-label">Keluarga</span>
            </button>
            <button class="nexus-button" id="nftButton">
                <i class="button-icon fas fa-coins"></i>
                <span class="button-label">NFT Saya</span>
            </button>
        </div>
    </div>

    <script>
        // ========================
        // GENERATE BACKGROUND STARS
        // ========================
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.floor(Math.random() * 100);
                const y = Math.floor(Math.random() * 100);
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                // Random size
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random animation
                const duration = 2 + Math.random() * 8;
                const delay = Math.random() * 5;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--delay', `${delay}s`);
                
                starsContainer.appendChild(star);
            }
        }
        
        createStars();

        // ========================
        // WALLET & BLOCKCHAIN INTEGRATION
        // ========================
        let userAddress = null;
        let provider = null;
        let signer = null;
        let activeSBT = null;
        let userNFTs = [];
        
        // Simulasi Smart Contract untuk Soulbound Token (SBT)
        const FamilyContract = {
            soulboundTokens: [],
            nextTokenId: 1,
            
            mintFamilySBT: function(address, familyData) {
                const tokenId = this.nextTokenId++;
                const token = {
                    id: `sbt-${tokenId}`,
                    owner: address,
                    metadata: familyData
                };
                
                this.soulboundTokens.push(token);
                return token;
            },
            
            getTokensByOwner: function(address) {
                return this.soulboundTokens.filter(token => token.owner === address);
            },
            
            getTokenMetadata: function(tokenId) {
                return this.soulboundTokens.find(token => token.id === tokenId)?.metadata;
            }
        };
        
        // Data keluarga default untuk simulasi
        const defaultFamilyData = {
            familyName: "Keluarga Baru",
            generation: 1,
            members: [
                { name: "Anda", role: "Pendiri", status: "online", location: "Lokasi Anda" }
            ],
            memories: [],
            wills: [],
            locations: {}
        };
        
        // Inisialisasi wallet
        async function initWallet() {
            if (typeof window.ethereum === 'undefined') {
                addMessage("Silakan instal MetaMask atau wallet Ethereum lainnya", false);
                return;
            }
            
            try {
                // Minta akses ke akun pengguna
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                userAddress = accounts[0];
                document.getElementById('walletAddress').textContent = 
                    `${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
                
                // Aktifkan input
                document.getElementById('userInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                
                // Load data pengguna
                loadUserData();
                
            } catch (error) {
                addMessage(`Error: ${error.message}`, false);
            }
        }
        
        // Memuat data pengguna dari blockchain (simulasi)
        async function loadUserData() {
            addMessage("Memuat data keluarga dari blockchain...", false);
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                
                // Cek apakah pengguna sudah memiliki SBT
                const userSBTs = FamilyContract.getTokensByOwner(userAddress);
                
                if (userSBTs.length > 0) {
                    // Gunakan token pertama jika ada
                    activeSBT = userSBTs[0].id;
                    const metadata = userSBTs[0].metadata;
                    
                    addMessage(`Selamat datang kembali keluarga ${metadata.familyName}`, false);
                    addMessage(`DNA Digital Anda telah dimuat untuk generasi ke-${metadata.generation}`, false);
                    
                    // Render UI keluarga
                    renderFamilyUI(metadata);
                    
                    // Update AI identity
                    NexusAI.identity = metadata;
                    
                    document.getElementById('aiStatus').textContent = "AI AKTIF";
                    
                } else {
                    // Tampilkan panel mint jika belum punya SBT
                    showMintSBTUI();
                }
            }, 1500);
        }
        
        // Menampilkan UI untuk mint SBT
        function showMintSBTUI() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.innerHTML = `
                <div class="mint-panel">
                    <h3><i class="fas fa-dna"></i> Ciptakan Warisan Digital Keluarga</h3>
                    <p>Mint Soulbound Token (SBT) untuk memulai perjalanan abadi keluarga Anda</p>
                    <p>SBT akan menjadi identitas digital keluarga Anda di blockchain</p>
                    <button id="mintSBT" class="mint-button">
                        <i class="fas fa-coins"></i> Mint Family SBT
                    </button>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            
            document.getElementById('mintSBT').addEventListener('click', mintSBT);
        }
        
        // Mint SBT
        async function mintSBT() {
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                
                try {
                    // Mint token baru
                    const newFamilyData = {
                        ...defaultFamilyData,
                        familyName: `Keluarga ${userAddress.slice(0,6)}`
                    };
                    
                    const token = FamilyContract.mintFamilySBT(userAddress, newFamilyData);
                    activeSBT = token.id;
                    userNFTs.push(token);
                    
                    addMessage("Family Soulbound Token berhasil dibuat!", false);
                    addMessage(`Selamat datang keluarga ${newFamilyData.familyName}`, false);
                    
                    // Render UI keluarga
                    renderFamilyUI(newFamilyData);
                    
                    // Update AI identity
                    NexusAI.identity = newFamilyData;
                    
                    document.getElementById('aiStatus').textContent = "AI AKTIF";
                    
                    // Hapus panel mint
                    document.querySelector('.mint-panel').remove();
                    
                } catch (error) {
                    addMessage(`Error: ${error.message}`, false);
                }
            }, 2000);
        }
        
        // Render UI keluarga berdasarkan metadata
        function renderFamilyUI(metadata) {
            const familyStatus = document.getElementById('familyStatus');
            familyStatus.innerHTML = '';
            
            metadata.members.forEach(member => {
                const memberDiv = document.createElement('div');
                memberDiv.className = 'family-member';
                memberDiv.innerHTML = `
                    <div class="member-avatar">
                        <i class="fas fa-user"></i>
                        <div class="member-status ${member.status}"></div>
                        <div class="soulbound-indicator">SBT</div>
                    </div>
                    <span class="member-name">${member.name}</span>
                `;
                familyStatus.appendChild(memberDiv);
            });
        }
        
        // ========================
        // SISTEM MEMORI KELUARGA
        // ========================
        const MemoryNFT = {
            addMemory: function(sbtId, title, content) {
                if (!NexusAI.identity) return "Akses ditolak: Token tidak valid";
                
                const newMemory = {
                    id: `mem-${Date.now()}`,
                    title,
                    content,
                    date: new Date().toISOString().split('T')[0],
                    owner: sbtId
                };
                
                NexusAI.identity.memories.push(newMemory);
                return `Memori "${title}" telah disimpan sebagai NFT`;
            },
            
            getMemories: function() {
                if (!NexusAI.identity) return [];
                return NexusAI.identity.memories;
            }
        };
        
        // ========================
        // KECERDASAN NEXUS AI
        // ========================
        const NexusAI = {
            identity: null,
            isAwake: true,
            
            // Mendapatkan respon berdasarkan input
            getResponse: function(input) {
                if (!this.identity) return "Sambungkan wallet untuk mengaktifkan Nexus AI";
                if (!this.isAwake) return "Nexus sedang tidur... Ucapkan 'Bangun' untuk membangunkan saya";
                
                input = input.toLowerCase();
                
                // Deteksi perintah khusus
                if (input.includes("bangun")) {
                    this.isAwake = true;
                    return "Nexus tersadar... Sistem memori keluarga dimuat. Ada yang bisa saya bantu?";
                }
                
                if (input.includes("tidur")) {
                    this.isAwake = false;
                    return "Nexus memasuki mode tidur... Memori keluarga aman di blockchain. Ucapkan 'Bangun' untuk membangunkan saya.";
                }
                
                if (input.includes("lokasi") || input.includes("dimana")) {
                    if (!this.identity.locations || Object.keys(this.identity.locations).length === 0) {
                        return "Belum ada data lokasi keluarga. Gunakan tombol lokasi untuk memperbarui.";
                    }
                    
                    let response = "📍 Lokasi Keluarga:\n";
                    for (const [member, location] of Object.entries(this.identity.locations)) {
                        response += `\n• ${member}: ${location}`;
                    }
                    return response;
                }
                
                if (input.includes("memori") || input.includes("kenangan")) {
                    const memories = MemoryNFT.getMemories();
                    
                    if (memories.length === 0) return `Belum ada memori yang tercatat`;
                    
                    let response = `📜 Memori Keluarga ${this.identity.familyName}:\n`;
                    memories.forEach((memory, index) => {
                        response += `\n${index + 1}. ${memory.title} (${memory.date})\n   ${memory.content}`;
                    });
                    return response;
                }
                
                if (input.includes("wasiat") || input.includes("warisan")) {
                    if (!this.identity.wills || this.identity.wills.length === 0) {
                        return "Belum ada wasiat digital yang tercatat";
                    }
                    
                    let response = "📜 Wasiat Digital Keluarga:\n";
                    this.identity.wills.forEach((will, index) => {
                        response += `\n${index + 1}. Dari: ${will.from}\n   Untuk: ${will.to}\n   Pesan: ${will.message.substring(0, 30)}...`;
                    });
                    return response + "\n\nGunakan perintah 'buka wasiat [nomor]' untuk membuka jika sudah waktunya";
                }
                
                if (input.includes("dna") || input.includes("digital")) {
                    return `🧬 DNA Digital Keluarga ${this.identity.familyName}:
• Generasi: ${this.identity.generation}
• Anggota: ${this.identity.members.length}
• Memori: ${this.identity.memories.length}
• Wasiat: ${this.identity.wills.length}

Soulbound Token: ${activeSBT}`;
                }
                
                if (input.includes("tambah anggota")) {
                    const name = input.replace("tambah anggota", "").trim();
                    if (!name) return "Sebutkan nama anggota keluarga";
                    
                    this.identity.members.push({
                        name,
                        role: "Anggota Keluarga",
                        status: "online",
                        location: "Belum diketahui"
                    });
                    
                    renderFamilyUI(this.identity);
                    return `Anggota keluarga "${name}" telah ditambahkan`;
                }
                
                if (input.includes("buat memori")) {
                    const content = input.replace("buat memori", "").trim();
                    if (!content) return "Sebutkan isi memori";
                    
                    const title = `Memori ${new Date().toLocaleDateString()}`;
                    return MemoryNFT.addMemory(activeSBT, title, content);
                }
                
                // Respon default
                const responses = [
                    `Saya mendengarkan ${this.identity.familyName}... Ceritakan lebih banyak pada saya`,
                    "Memori tercatat di blockchain... Ada lagi yang ingin disampaikan?",
                    "Pesan ini akan disimpan untuk generasi mendatang",
                    `NFT Passport keluarga ${this.identity.familyName} memberi akses penuh ke memori`,
                    "Berceritalah, Nexus akan menjaga untuk anak cucu kita"
                ];
                
                return responses[Math.floor(Math.random() * responses.length)];
            }
        };

        // ========================
        // MANAJEMEN CHAT UI
        // ========================
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const locationButton = document.getElementById('locationButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const sleepButton = document.getElementById('sleepButton');
        const memoryButton = document.getElementById('memoryButton');
        const legacyButton = document.getElementById('legacyButton');
        const mapButton = document.getElementById('mapButton');
        const familyButton = document.getElementById('familyButton');
        const nftButton = document.getElementById('nftButton');

        // Fungsi untuk menambah pesan ke chat
        function addMessage(text, isUser = false, isMemory = false, isDNA = false, isNFT = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            if (isMemory) {
                messageDiv.classList.add('memory-message');
            } else if (isDNA) {
                messageDiv.classList.add('dna-message');
            } else if (isNFT) {
                messageDiv.classList.add('nft-message');
            } else if (isUser) {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('bot-message');
            }
            
            messageDiv.innerHTML = text;
            chatMessages.appendChild(messageDiv);
            
            // Scroll ke bawah
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Menampilkan indikator mengetik
        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Menyembunyikan indikator mengetik
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Proses input pengguna
        function processUserInput() {
            const inputText = userInput.value.trim();
            if (!inputText) return;
            
            // Tambahkan pesan pengguna
            addMessage(inputText, true);
            userInput.value = '';
            
            // Tampilkan indikator mengetik
            showTyping();
            
            // Simulasi pemrosesan AI dengan penundaan
            setTimeout(() => {
                hideTyping();
                
                // Dapatkan respon dari Nexus AI
                const response = NexusAI.getResponse(inputText);
                addMessage(response);
            }, 1000 + Math.random() * 1000);
        }

        // Event listeners
        document.getElementById('connectWallet').addEventListener('click', initWallet);
        sendButton.addEventListener('click', processUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processUserInput();
            }
        });
        
        // Tombol deteksi lokasi
        locationButton.addEventListener('click', () => {
            if (!userAddress) {
                addMessage("Silakan sambungkan wallet terlebih dahulu", false);
                return;
            }
            
            addMessage("Mendeteksi lokasi Anda...", true);
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                
                // Simulasi lokasi
                const locations = ["Jakarta", "Bandung", "Surabaya", "Yogyakarta", "Bali"];
                const randomLocation = locations[Math.floor(Math.random() * locations.length)];
                
                // Update lokasi di AI identity
                if (NexusAI.identity) {
                    NexusAI.identity.locations["Anda"] = randomLocation;
                    
                    // Tambahkan memori lokasi
                    MemoryNFT.addMemory(activeSBT, "Perjalanan", `Anda mengunjungi ${randomLocation}`);
                    
                    addMessage(`Lokasi Anda saat ini: ${randomLocation}. Telah disimpan sebagai memori keluarga.`, false);
                } else {
                    addMessage(`Lokasi Anda saat ini: ${randomLocation}`, false);
                }
            }, 1500);
        });

        // Tombol tidur
        sleepButton.addEventListener('click', () => {
            addMessage("Memerintahkan Nexus untuk tidur...", true);
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                addMessage(NexusAI.getResponse("tidur"));
                document.querySelector('.awake-indicator').style.opacity = '0.3';
            }, 1500);
        });

        // Tombol memori
        memoryButton.addEventListener('click', () => {
            addMessage("Akses memori keluarga...", true);
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                const response = NexusAI.getResponse("memori");
                addMessage(response);
            }, 1500);
        });

        // Tombol wasiat
        legacyButton.addEventListener('click', () => {
            addMessage("Akses wasiat digital...", true);
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                const response = NexusAI.getResponse("wasiat");
                addMessage(response);
            }, 1500);
        });

        // Tombol lokasi
        mapButton.addEventListener('click', () => {
            addMessage("Dimana lokasi keluarga?", true);
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                const response = NexusAI.getResponse("lokasi");
                addMessage(response);
            }, 1500);
        });

        // Tombol keluarga
        familyButton.addEventListener('click', () => {
            addMessage("Tampilkan DNA keluarga", true);
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                const response = NexusAI.getResponse("dna");
                addMessage(response, false, false, true);
            }, 1500);
        });

        // Tombol NFT
        nftButton.addEventListener('click', () => {
            if (!userAddress) {
                addMessage("Silakan sambungkan wallet terlebih dahulu", false);
                return;
            }
            
            addMessage("NFT Kepemilikan Keluarga", true);
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                
                if (activeSBT) {
                    const metadata = FamilyContract.getTokenMetadata(activeSBT);
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message nft-message';
                    messageDiv.innerHTML = `
                        <div class="nft-badge">Soulbound Token</div>
                        <h3><i class="fas fa-dna"></i> ${metadata.familyName}</h3>
                        <div class="nft-meta">
                            <span>Pemilik: ${userAddress.slice(0,6)}...${userAddress.slice(-4)}</span>
                            <span>ID: ${activeSBT}</span>
                        </div>
                        <p>Generasi: ${metadata.generation}</p>
                        <p>Anggota: ${metadata.members.length} orang</p>
                        <p>Memori: ${metadata.memories.length} kenangan</p>
                        <button class="unlock-button">Lihat Detail</button>
                    `;
                    chatMessages.appendChild(messageDiv);
                    
                    // Scroll ke bawah
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    addMessage("Anda belum memiliki Soulbound Token keluarga", false);
                }
            }, 1500);
        });

        // Pesan awal
        setTimeout(() => {
            addMessage("Nexus siap menjaga memori dan warisan keluarga di blockchain", false);
        }, 3000);
    </script>
</body>
</html>
